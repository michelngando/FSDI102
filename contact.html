    <header class="header-contact">
        <div class="header-bar">
            <h2>RealEstate</h2>

                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>

    </header>
    <div class="main-paragraph-title">
        <h3>Contact</h3>
        <b>Fill the next information</b>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore, in!</p>
    </div>
    <form class="contact-form main-paragraph">
        <fieldset>
            <legend>Personal Information</legend>

            <div class="input-container">
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Type your name" class="contact-form-input">
            </div>

            <div class="input-container">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="example@email.com" class="contact-form-input">
            </div>

            <div class="input-container">
                <label for="phone number">Phone number:</label>
                <input id="phone number" type="phone number" placeholder="123-456-7890" class="contact-form-input">
            </div>

            <div class="input-container">
                <label for="message">Message:</label>
                <textarea maxlength="100" id="message" class="contact-form-input"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Product Information</legend>

            <div class="input-container">
                <label for="type">Type:</label>
                <select id="type" class="contact-form-input">
                    <option value="selection" deactivate>Select an option</option>
                    <option value="option 1">Option #1</option>
                    <option value="option 2">Option #2</option>
                    <option value="option 3">Option #3</option>
                </select>
            </div>

            <div class="input-container">
                <label for="number">Number:</label>
                <input id="number" type="number" class="contact-form-input">
            </div>  

        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>

            <div>
                <label for="email" for="phone"></label>
                Email: <input name="email" type="radio" value="active" class="btn">
                Phone: <input name="email" type="radio" value="inactive">
            </div>

            
                <label for="date">Date:</label>
                <input id="date" type="date">
                                     
                <label for="time">Hour:</label>
                <input id="time" type="time">
            
        </fieldset>

    </form>
